<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissor</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="choices">

        <div class="choice" id="rock">
            <img src="./assets/rock.png" alt="paper image">
        </div>
        <div class="choice" id="paper">
            <img src="./assets/paper.png" alt="paper image">
        </div>
        <div class="choice" id="scissor">
            <img src="./assets/scissors.png" alt="paper image">
        </div>
    </div>

    <div class="score_board">
        <div class="score">
            <p id="users-score">
                0
            </p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="Computer-score">
                0
            </p>
            <p>Comp</p>
        </div>
    </div>

    <div class="messaage-box">
        <p id="msg">
            Play Your Move
        </p>
    </div>
    <script src="app.js"></script>
</body>

</html>
